<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e03a3e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Deni Avdija Tracker</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23e03a3e' width='100' height='100'/%3E%3Ctext x='50%25' y='50%25' font-size='60' text-anchor='middle' dominant-baseline='middle' fill='white' font-family='Arial' font-weight='bold'%3E8%3C/text%3E%3C/svg%3E">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow-x: hidden;
            user-select: none;
        }
        .glass-card {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(224, 58, 62, 0.3);
        }
        .stat-pill {
            background: linear-gradient(135deg, #2d0a0a 0%, #1a0505 100%);
            border: 1px solid #e03a3e;
        }
        .nav-item.active {
            transform: scale(1.05);
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .score-live {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        .bottom-nav {
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.8);
        }
        .badge {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef } = React;

        const playerData = {
            name: "Deni Avdija",
            number: 8,
            team: "Trail Blazers",
            teamFull: "Portland Trail Blazers",
            position: "F",
            seasonAvg: { ppg: 25.5, rpg: 7.2, apg: 6.7, spg: 1.1, bpg: 0.6, fg: 47.8, tpt: 36.4, ft: 82.1 },
            lastGame: {
                date: "Feb 10, 2026",
                opponent: "PHI",
                result: "W",
                score: "135-118",
                pts: 26, reb: 10, ast: 8, stl: 2, blk: 1,
                fg: "8-16", tpt: "2-7", ft: "8-10", mins: 27
            },
            nextGame: {
                date: "Feb 21",
                time: "7:00 PM PST",
                opponent: "Nuggets",
                location: "Moda Center",
                tv: "ROOT Sports"
            },
            recentGames: [
                { date: "2/13", opp: "@ UTA", result: "W", score: "135-119", pts: 0, note: "DNP - Rest" },
                { date: "2/12", opp: "@ MIN", result: "L", score: "109-133", pts: 0, note: "DNP - Rest" },
                { date: "2/10", opp: "vs PHI", result: "W", score: "135-118", pts: 26, reb: 10, ast: 8 },
                { date: "2/8", opp: "vs MEM", result: "W", score: "122-115", pts: 22, reb: 7, ast: 6 },
                { date: "2/7", opp: "vs MEM", result: "W", score: "135-115", pts: 24, reb: 8, ast: 7 },
                { date: "2/4", opp: "vs PHX", result: "L", score: "125-130", pts: 19, reb: 6, ast: 5 }
            ],
            upcomingGames: [
                { date: "Feb 21", time: "7:00 PM", opp: "vs DEN", tv: "ROOT" },
                { date: "Feb 23", time: "6:00 PM", opp: "@ PHX", tv: "ROOT" },
                { date: "Feb 25", time: "7:00 PM", opp: "vs MIN", tv: "ROOT" },
                { date: "Feb 27", time: "5:00 PM", opp: "@ CHI", tv: "ROOT" },
                { date: "Feb 28", time: "1:00 PM", opp: "@ CHA", tv: "ROOT" }
            ],
            news: [
                { time: "2h", title: "Back in lineup after rest", icon: "‚úÖ" },
                { time: "4d", title: "Double-double performance vs 76ers", icon: "üî•" },
                { time: "1w", title: "Selected to 2026 NBA All-Star Game", icon: "‚≠ê" },
                { time: "2w", title: "Career-high 34 points vs Lakers", icon: "üèÄ" }
            ]
        };

        function MobileApp() {
            const [activeTab, setActiveTab] = useState('home');
            const [refreshing, setRefreshing] = useState(false);
            const [pullDistance, setPullDistance] = useState(0);
            const scrollRef = useRef(null);
            const touchStart = useRef(0);
            const lastUpdate = useRef(new Date());

            const handleTouchStart = (e) => {
                touchStart.current = e.touches[0].clientY;
            };

            const handleTouchMove = (e) => {
                if (scrollRef.current?.scrollTop === 0) {
                    const distance = e.touches[0].clientY - touchStart.current;
                    if (distance > 0) setPullDistance(Math.min(distance, 80));
                }
            };

            const handleTouchEnd = () => {
                if (pullDistance > 60) {
                    setRefreshing(true);
                    lastUpdate.current = new Date();
                    setTimeout(() => {
                        setRefreshing(false);
                        setPullDistance(0);
                    }, 1500);
                } else {
                    setPullDistance(0);
                }
            };

            const StatCard = ({ label, value, subtitle }) => (
                <div className="stat-pill rounded-2xl p-4 text-center">
                    <div className="text-3xl font-bold text-[#e03a3e] mb-1">{value}</div>
                    <div className="text-xs text-gray-400 uppercase tracking-wide font-semibold">{label}</div>
                    {subtitle && <div className="text-xs text-green-400 mt-1">{subtitle}</div>}
                </div>
            );

            const GameRow = ({ game, isPast }) => (
                <div className="glass-card rounded-xl p-4 mb-3">
                    <div className="flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="text-sm text-gray-400 font-semibold w-14">{game.date}</div>
                            <div>
                                <div className="font-bold text-white text-base">{game.opp}</div>
                                {isPast && game.score && (
                                    <div className={`text-xs font-semibold ${game.result === 'W' ? 'text-green-400' : 'text-red-400'}`}>
                                        {game.result} {game.score}
                                    </div>
                                )}
                                {!isPast && game.time && (
                                    <div className="text-xs text-gray-400">{game.time} ‚Ä¢ {game.tv}</div>
                                )}
                            </div>
                        </div>
                        <div className="text-right">
                            {isPast && game.pts !== undefined ? (
                                game.note ? (
                                    <div className="text-yellow-400 text-xs font-medium bg-yellow-900/20 px-2 py-1 rounded">{game.note}</div>
                                ) : (
                                    <>
                                        <div className="text-2xl font-bold text-[#e03a3e]">{game.pts}</div>
                                        <div className="text-xs text-gray-400">{game.reb}R ‚Ä¢ {game.ast}A</div>
                                    </>
                                )
                            ) : (
                                <div className="bg-[#e03a3e] text-white px-3 py-1.5 rounded-full text-xs font-bold">UPCOMING</div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const renderHome = () => (
                <div className="slide-in pb-24">
                    <div className="bg-gradient-to-br from-[#e03a3e] via-[#b82f33] to-[#8b1f23] p-6 rounded-b-3xl mb-4 shadow-2xl">
                        <div className="flex items-center gap-4 mb-3">
                            <div className="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-lg">
                                <span className="text-4xl font-black text-[#e03a3e]">{playerData.number}</span>
                            </div>
                            <div className="flex-1">
                                <h1 className="text-3xl font-black mb-1 text-white drop-shadow-lg">{playerData.name}</h1>
                                <div className="text-white/90 text-sm font-medium">{playerData.teamFull}</div>
                                <div className="flex items-center gap-2 mt-2">
                                    <span className="badge text-yellow-300 text-xl drop-shadow">‚≠ê</span>
                                    <span className="text-xs font-bold text-white bg-white/20 px-2 py-0.5 rounded-full">2026 ALL-STAR</span>
                                </div>
                            </div>
                        </div>
                        <div className="text-center bg-white/10 rounded-xl p-2 backdrop-blur-sm">
                            <div className="text-xs text-white/80 font-semibold">Last Updated</div>
                            <div className="text-xs text-white/90">{lastUpdate.current.toLocaleString()}</div>
                        </div>
                    </div>

                    <div className="px-4 mb-6">
                        <h2 className="text-xl font-bold mb-3 flex items-center gap-2">
                            <span>üìä</span> 2025-26 Season
                        </h2>
                        <div className="grid grid-cols-3 gap-3 mb-3">
                            <StatCard label="PPG" value={playerData.seasonAvg.ppg} subtitle="‚Üë 4.2" />
                            <StatCard label="RPG" value={playerData.seasonAvg.rpg} subtitle="‚Üë 1.8" />
                            <StatCard label="APG" value={playerData.seasonAvg.apg} subtitle="‚Üë 2.1" />
                        </div>
                        <div className="grid grid-cols-3 gap-3">
                            <StatCard label="FG%" value={`${playerData.seasonAvg.fg}%`} />
                            <StatCard label="3P%" value={`${playerData.seasonAvg.tpt}%`} />
                            <StatCard label="FT%" value={`${playerData.seasonAvg.ft}%`} />
                        </div>
                    </div>

                    <div className="px-4 mb-6">
                        <h2 className="text-xl font-bold mb-3 flex items-center gap-2">
                            <span>üî•</span> Last Game
                        </h2>
                        <div className="glass-card rounded-2xl p-6 shadow-xl">
                            <div className="flex justify-between items-start mb-5">
                                <div>
                                    <div className="text-sm text-gray-400 mb-1">{playerData.lastGame.date}</div>
                                    <div className="text-2xl font-bold mb-1">vs {playerData.lastGame.opponent}</div>
                                    <div className="flex items-center gap-2">
                                        <div className="text-green-400 font-bold text-lg">
                                            {playerData.lastGame.result} {playerData.lastGame.score}
                                        </div>
                                        <div className="bg-green-500/20 text-green-400 px-2 py-0.5 rounded text-xs font-bold">WIN</div>
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-5 gap-2 text-center mb-4">
                                <div>
                                    <div className="text-3xl font-bold text-[#e03a3e]">{playerData.lastGame.pts}</div>
                                    <div className="text-xs text-gray-400 font-semibold">PTS</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-[#e03a3e]">{playerData.lastGame.reb}</div>
                                    <div className="text-xs text-gray-400 font-semibold">REB</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-[#e03a3e]">{playerData.lastGame.ast}</div>
                                    <div className="text-xs text-gray-400 font-semibold">AST</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-[#e03a3e]">{playerData.lastGame.stl}</div>
                                    <div className="text-xs text-gray-400 font-semibold">STL</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-[#e03a3e]">{playerData.lastGame.blk}</div>
                                    <div className="text-xs text-gray-400 font-semibold">BLK</div>
                                </div>
                            </div>
                            <div className="pt-4 border-t border-gray-700 text-xs text-gray-400 text-center">
                                {playerData.lastGame.mins} MIN ‚Ä¢ FG: {playerData.lastGame.fg} ‚Ä¢ 3PT: {playerData.lastGame.tpt} ‚Ä¢ FT: {playerData.lastGame.ft}
                            </div>
                            <div className="mt-3 bg-yellow-900/30 border border-yellow-700/50 rounded-lg p-3 text-center">
                                <div className="text-yellow-400 text-sm font-bold">üèÜ DOUBLE-DOUBLE</div>
                            </div>
                        </div>
                    </div>

                    <div className="px-4 mb-6">
                        <h2 className="text-xl font-bold mb-3 flex items-center gap-2">
                            <span>üìÖ</span> Next Game
                        </h2>
                        <div className="glass-card rounded-2xl p-5 border-2 border-[#e03a3e] shadow-xl">
                            <div className="flex justify-between items-center">
                                <div className="flex-1">
                                    <div className="text-sm text-gray-400 mb-1">{playerData.nextGame.date}</div>
                                    <div className="text-2xl font-bold mb-2">vs {playerData.nextGame.opponent}</div>
                                    <div className="text-sm text-gray-300">üïê {playerData.nextGame.time}</div>
                                    <div className="text-sm text-gray-400 mt-1">üìç {playerData.nextGame.location}</div>
                                    <div className="text-sm text-gray-400 mt-1">üì∫ {playerData.nextGame.tv}</div>
                                </div>
                                <div className="score-live">
                                    <div className="w-4 h-4 bg-[#e03a3e] rounded-full shadow-lg"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="px-4">
                        <h2 className="text-xl font-bold mb-3 flex items-center gap-2">
                            <span>üìà</span> Recent Form
                        </h2>
                        <div className="glass-card rounded-xl p-4">
                            <div className="flex justify-around text-center">
                                <div>
                                    <div className="text-2xl font-bold text-green-400">4</div>
                                    <div className="text-xs text-gray-400">Last 5 Wins</div>
                                </div>
                                <div className="w-px bg-gray-700"></div>
                                <div>
                                    <div className="text-2xl font-bold text-[#e03a3e]">23.8</div>
                                    <div className="text-xs text-gray-400">PPG L10</div>
                                </div>
                                <div className="w-px bg-gray-700"></div>
                                <div>
                                    <div className="text-2xl font-bold text-yellow-400">2</div>
                                    <div className="text-xs text-gray-400">2x Doubles</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const renderGames = () => (
                <div className="slide-in p-4 pb-24">
                    <h2 className="text-2xl font-bold mb-4">Recent Games</h2>
                    {playerData.recentGames.map((game, idx) => <GameRow key={idx} game={game} isPast={true} />)}
                    <h2 className="text-2xl font-bold mb-4 mt-8">Upcoming Games</h2>
                    {playerData.upcomingGames.map((game, idx) => <GameRow key={idx} game={game} isPast={false} />)}
                </div>
            );

            const renderNews = () => (
                <div className="slide-in p-4 pb-24">
                    <h2 className="text-2xl font-bold mb-4">Latest Updates</h2>
                    {playerData.news.map((item, idx) => (
                        <div key={idx} className="glass-card rounded-xl p-4 mb-3">
                            <div className="flex items-start gap-3">
                                <span className="text-3xl">{item.icon}</span>
                                <div className="flex-1">
                                    <div className="text-xs text-gray-400 mb-2">{item.time} ago</div>
                                    <div className="font-semibold text-white text-base">{item.title}</div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            const renderStats = () => (
                <div className="slide-in p-4 pb-24">
                    <h2 className="text-2xl font-bold mb-4">Detailed Stats</h2>
                    <div className="glass-card rounded-2xl p-6 mb-4">
                        <h3 className="font-bold text-lg mb-4 text-[#e03a3e]">üèÄ Scoring</h3>
                        <div className="space-y-4">
                            {[
                                { label: 'Points per game', value: playerData.seasonAvg.ppg, width: '85%' },
                                { label: 'Field Goal %', value: `${playerData.seasonAvg.fg}%`, width: '48%' },
                                { label: '3-Point %', value: `${playerData.seasonAvg.tpt}%`, width: '36%' },
                                { label: 'Free Throw %', value: `${playerData.seasonAvg.ft}%`, width: '82%' }
                            ].map((stat, i) => (
                                <div key={i}>
                                    <div className="flex justify-between items-center mb-1">
                                        <span className="text-gray-300">{stat.label}</span>
                                        <span className="font-bold text-xl">{stat.value}</span>
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-2">
                                        <div className="bg-[#e03a3e] h-2 rounded-full" style={{width: stat.width}}></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    <div className="glass-card rounded-2xl p-6 mb-4">
                        <h3 className="font-bold text-lg mb-4 text-[#e03a3e]">üéØ Playmaking</h3>
                        <div className="space-y-3">
                            <div className="flex justify-between">
                                <span className="text-gray-300">Assists per game</span>
                                <span className="font-bold text-xl">{playerData.seasonAvg.apg}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-300">Rebounds per game</span>
                                <span className="font-bold text-xl">{playerData.seasonAvg.rpg}</span>
                            </div>
                        </div>
                    </div>
                    <div className="glass-card rounded-2xl p-6">
                        <h3 className="font-bold text-lg mb-4 text-[#e03a3e]">üõ°Ô∏è Defense</h3>
                        <div className="space-y-3">
                            <div className="flex justify-between">
                                <span className="text-gray-300">Steals per game</span>
                                <span className="font-bold text-xl">{playerData.seasonAvg.spg}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="text-gray-300">Blocks per game</span>
                                <span className="font-bold text-xl">{playerData.seasonAvg.bpg}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col overflow-hidden">
                    <div className="bg-[#e03a3e] h-1"></div>
                    <div 
                        className="bg-[#e03a3e] py-3 text-center text-sm font-semibold transition-transform"
                        style={{ transform: `translateY(${pullDistance > 0 ? pullDistance - 50 : -50}px)` }}
                    >
                        {refreshing ? 'üîÑ Updating...' : pullDistance > 30 ? '‚Üì Release to refresh' : '‚¨áÔ∏è Pull to refresh'}
                    </div>
                    <div 
                        ref={scrollRef}
                        className="flex-1 overflow-y-auto bg-black"
                        onTouchStart={handleTouchStart}
                        onTouchMove={handleTouchMove}
                        onTouchEnd={handleTouchEnd}
                    >
                        {activeTab === 'home' && renderHome()}
                        {activeTab === 'games' && renderGames()}
                        {activeTab === 'news' && renderNews()}
                        {activeTab === 'stats' && renderStats()}
                    </div>
                    <div className="bottom-nav bg-black/98 backdrop-blur-xl border-t border-gray-800">
                        <div className="grid grid-cols-4 gap-1 p-2">
                            {[
                                { id: 'home', icon: 'üè†', label: 'Home' },
                                { id: 'games', icon: 'üìÖ', label: 'Games' },
                                { id: 'stats', icon: 'üìä', label: 'Stats' },
                                { id: 'news', icon: 'üì∞', label: 'News' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`nav-item flex flex-col items-center py-2.5 px-3 rounded-xl transition-all ${
                                        activeTab === tab.id ? 'active bg-[#e03a3e] text-white shadow-lg' : 'text-gray-400'
                                    }`}
                                >
                                    <span className="text-2xl mb-0.5">{tab.icon}</span>
                                    <span className="text-xs font-bold">{tab.label}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MobileApp />, document.getElementById('root'));
    </script>
</body>
</html>
